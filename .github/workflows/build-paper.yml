name: build-paper

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Build PDF Deterministically
        run: |
          nix develop -c make pdf

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PAPER
          path: |
            PAPER.pdf